<nav>
  <ul class="pagination">
    <li class="page-item">
      <button
        class="page-link"
        (click)="changePage.emit(paginationData?.prevPage)"
        aria-label="Previous"
      >
        <span aria-hidden="true">&laquo;</span>
      </button>
    </li>

    <li class="page-item" *ngFor="let page of getPages()">
      <button
        class="page-link"
        [class.active]="paginationData?.page === page"
        (click)="changePage.emit(page)"
      >
        {{ page }}
      </button>
    </li>

    <li class="page-item">
      <button
        [disabled]="paginationData?.nextPage === null"
        [class.disabled]="paginationData?.nextPage === null"
        class="page-link"
        (click)="changePage.emit(paginationData?.nextPage)"
        aria-label="Next"
      >
        <span aria-hidden="true">&raquo;</span>
      </button>
    </li>
  </ul>
</nav>
