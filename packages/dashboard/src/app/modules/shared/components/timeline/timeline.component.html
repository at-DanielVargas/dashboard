<ul class="timeline">
  <li class="timeline-item" *ngFor="let item of timelineData$ | async">
    <div class="timeline-info">
      <span class="text-secondary">{{ item.Date | date }}</span>
    </div>
    <div class="timeline-marker"></div>
    <div class="timeline-content">
      <h5 class="timeline-title">{{ item.Details }}</h5>
      <!-- <p>Nullam vel sem. Nullam vel sem. Integer ante arcu, accumsan a,</p> -->
    </div>
  </li>
</ul>
