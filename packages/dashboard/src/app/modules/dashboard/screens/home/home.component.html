<goc-card-container class="details">
  <h1 header>Inicio</h1>
  <goc-status-group [data]="(orderStats$ | async) || []"></goc-status-group>

  <div id="divChart">
    <canvas id="cancelations"></canvas>
    <canvas id="sales"></canvas>
  </div>

  <h3>Productos con mas ventas</h3>
  <table class="table is-narrow">
    <thead>
      <tr>
        <th>#</th>
        <th>Producto</th>
        <th>Categoria</th>
        <th>Ventas</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of topSellProducts$ | async">
        <td>{{ product?.sku }}</td>
        <td>{{ product?.name }}</td>
        <td>{{ product?.category?.name }}</td>
        <td>{{ product?.purchases }}</td>
      </tr>
    </tbody>
  </table>
</goc-card-container>
